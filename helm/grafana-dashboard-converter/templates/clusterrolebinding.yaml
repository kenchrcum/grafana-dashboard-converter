{{- if and .Values.rbac.create .Values.watchAllNamespaces -}}
{{- if .Values.rbac.clusterRole.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "grafana-dashboard-converter.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "grafana-dashboard-converter.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "grafana-dashboard-converter.chart" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "grafana-dashboard-converter.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "grafana-dashboard-converter.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}
