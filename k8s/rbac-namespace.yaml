# Namespace-scoped RBAC (for watching specific namespace)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-dashboard-converter
  namespace: default
  labels:
    app: grafana-dashboard-converter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: grafana-dashboard-converter
  namespace: default
  labels:
    app: grafana-dashboard-converter
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["integreatly.org"]
  resources: ["grafanadashboards"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: grafana-dashboard-converter
  namespace: default
  labels:
    app: grafana-dashboard-converter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: grafana-dashboard-converter
subjects:
- kind: ServiceAccount
  name: grafana-dashboard-converter
  namespace: default
