# Cluster-wide RBAC (for watching all namespaces)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-dashboard-converter
  namespace: default
  labels:
    app: grafana-dashboard-converter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grafana-dashboard-converter-cluster
  labels:
    app: grafana-dashboard-converter
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["grafana.integreatly.org"]
  resources: ["grafanadashboards"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["grafana.integreatly.org"]
  resources: ["grafanadashboards/status"]
  verbs: ["get"]
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: grafana-dashboard-converter-cluster
  labels:
    app: grafana-dashboard-converter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: grafana-dashboard-converter-cluster
subjects:
- kind: ServiceAccount
  name: grafana-dashboard-converter
  namespace: default
