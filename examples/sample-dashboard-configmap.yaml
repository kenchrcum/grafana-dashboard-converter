apiVersion: v1
kind: ConfigMap
metadata:
  name: sample-grafana-dashboard
  namespace: default
  labels:
    grafana_dashboard: "1"
    grafana_folder: "General"
data:
  dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Sample Dashboard",
        "tags": ["templated"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Sample Panel",
            "type": "graph",
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 0
            },
            "targets": [
              {
                "expr": "up",
                "legendFormat": "{{job}}",
                "refId": "A"
              }
            ]
          }
        ],
        "time": {
          "from": "now-6h",
          "to": "now"
        },
        "timepicker": {},
        "templating": {
          "list": []
        },
        "annotations": {
          "list": []
        },
        "refresh": "5s",
        "schemaVersion": 16,
        "version": 0,
        "links": []
      }
    }
