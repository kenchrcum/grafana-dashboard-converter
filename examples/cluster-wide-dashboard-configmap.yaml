apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-monitoring-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
    grafana_folder: "Cluster Monitoring"
data:
  dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Cluster Monitoring Dashboard",
        "tags": ["kubernetes", "monitoring", "cluster"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "CPU Usage",
            "type": "graph",
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 0
            },
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total[5m])) by (pod)",
                "legendFormat": "{{pod}}",
                "refId": "A"
              }
            ]
          },
          {
            "id": 2,
            "title": "Memory Usage",
            "type": "graph",
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 0
            },
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes) by (pod)",
                "legendFormat": "{{pod}}",
                "refId": "A"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "timepicker": {},
        "templating": {
          "list": []
        },
        "annotations": {
          "list": []
        },
        "refresh": "30s",
        "schemaVersion": 16,
        "version": 0,
        "links": []
      }
    }
